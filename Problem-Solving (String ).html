    <script>
        let a = "Elzero Web School";

        // Include This Methods In you Solution [Slice , CharAt]
        // OutPut Zero
        console.log(a.charAt(2).toUpperCase() + a.slice(3, 6));

        // output  8 H 
        let char = "h";
        console.log(char.repeat(8).toUpperCase());


        // return-Array 
        // output [Elzero];
        console.log(a.split(" ", 1)); // [Elzero];

        // use only "substr Method + Template Literals In you Solution"
        // Output : Elzero School 
        console.log(a.substr(0, 6) + " " + a.substr(11));

        console.log("**********************");

        const sortString = (months) => {
            const word = months.split("");
            word.sort();
            console.log(word.join(""));
            const sort = word.toString();
            return sort;
        };
        console.log(sortString("ALiB"));
    </script>
