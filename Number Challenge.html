<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Challenge</title>
</head>

<body>

    <h2>Number Challenge</h2>
    <script>
        let a = 100;
        let b = 200.5;
        let c = 1e2;
        let d = 2.4;
        /// Find Smallest number in all Variable and return Interger 
        console.log(Math.max(a, b, c, d));
        /// use Variable a + d one time to get the Needed Output
        console.log(Math.pow(a, 2) * (Math.trunc(d) / 2)); // 10000
        // Get integer "2" form d variable wish 4 method
        console.log(Math.floor(d));
        console.log(Math.round(d));
        console.log(parseInt(d));
        console.log(Math.trunc(d));
        // Use Variable b+d to get this values
        console.log((Math.trunc(b) / Math.ceil(d)).toFixed(2)); // 66.67 string
        console.log(Math.ceil((Math.trunc(b) / Math.ceil(d)))); // 67 number
    </script>
</body>

</html>
